<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to bottom, #87CEEB, #FFFFFF);
            color: #333;
        }

        .container {
            padding: 20px;
        }

        h1 {
            margin: 20px 0;
            font-size: 2.5em;
            color: #007bff;
        }

        .weather-icon {
            width: 100px;
            height: auto;
            margin: 20px 0;
        }

        .weather-info {
            font-size: 1.2em;
            margin: 20px;
        }

        .weather-info span {
            font-weight: bold;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Weather Information</h1>
        <img src="https://cdn-icons-png.flaticon.com/512/1163/1163661.png" alt="Weather Icon" class="weather-icon">
        <div class="weather-info">
            <p>City: <span>Dhaka</span></p>
            <p>Temperature: <span>28°C</span></p>
            <p>Humidity: <span>70%</span></p>
            <p>Condition: <span>Sunny</span></p>
        </div>
    </div>
    <div class="footer">
        © 2024 Weather App. All rights reserved.
    </div>

</body>

</html>
